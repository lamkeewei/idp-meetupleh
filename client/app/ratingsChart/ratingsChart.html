<div class="ratings-chart">
  <ul>
    <li layout="horizontal" layout-align="center center">
      <div class="star-label">5 stars</div>
      <div flex>
        <div id="five-stars" class="bar">
          {{ratings[4]}}
        </div>
      </div>      
    </li>

    <li layout="horizontal" layout-align="center center">
      <div class="star-label">4 stars</div>
      <div flex>
        <div id="four-stars" class="bar">
          {{ratings[3]}}
        </div>
      </div>      
    </li>

    <li layout="horizontal" layout-align="center center">
      <div class="star-label">3 stars</div>
      <div flex>
        <div id="three-stars" class="bar">
          {{ratings[2]}}
        </div>
      </div>      
    </li>

    <li layout="horizontal" layout-align="center center">
      <div class="star-label">2 stars</div>
      <div flex>
        <div id="two-stars" class="bar">
          {{ratings[1]}}
        </div>
      </div>      
    </li>

    <li layout="horizontal" layout-align="center center">
      <div class="star-label">1 star</div>
      <div flex>
        <div id="one-star" class="bar">
          {{ratings[0]}}
        </div>
      </div>      
    </li>    
  </ul>
</div>
