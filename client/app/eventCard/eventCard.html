<material-card layout="horizontal" class="event-card">
  <div flex="30" class="date-block" layout-align="center">
    <h1>{{details.date.day}}</h1>
    <p>{{details.date.month | uppercase}}</p>
  </div>
  <div class="event-details" layout="vertical" layout-align="left center" flex>
    <h3>{{details.title}}</h3>
    <p>Organized by: {{details.organizer}}</p>
  </div>
</material-card>
