<material-dialog aria-label="Choose Date" id="choose-time-dialog">
  <div class="dialog-content" layout="vertical" id="choose-time-modal">
    <material-button ng-click="close('Morning')">Morning</material-button>
    <material-button ng-click="close('Afternoon')">Afternoon</material-button>
    <material-button ng-click="close('Evening')">Evening</material-button>

    <material-button ng-click="hide()" class="close-btn">Close</material-button>
  </div>
</material-dialog>
